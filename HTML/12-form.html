<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Demo</title>

        <style>
            form{
                border: 2px solid brown;
                max-width: 50%;
                padding: 10px;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <h3>Registartion Form</h3>
        <form>
            <label for="usename">Username</label>
            <input type="text" maxlength="6">
            <br><br>
            <label for="password">Password</label>
            <input type="password" maxlength="10">
            <br><br>
            <label for="email">Email</label>
            <input type="email" maxlength="10" placeholder="Enter email">

            <br><br>
            Gender :
            <input type="radio" value="Male" >Male
            <input type="radio" value="Female" >Female
            <br><br>

            profile : <input type="file">
            <br><br>
            Hobby :
            <input type="checkbox" value="Swimming">Swimming
            <input type="checkbox" value="Playing">Playing
            <input type="checkbox" value="Reading">Reading
        
            <br><br>
        </form>
    </body>
</html>
