<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    *{
      margin: 0;
      padding: 0;
    }
    /* group selector */
    h1,p,div{
      font-size: 30px;
      font-family: monospace;
      color: violet;
    }
    /* element selector*/
    p{
      font-size: 40px;
      color: blue;
    }
  </style>
</head>

</head>
<body>
  
  <h1>This is heading with internal CSS.</h1>
<p>This is paragraph with internal CSS.</p>
<div>This is division tag with internal CSS.</div>
</body>
</html>
